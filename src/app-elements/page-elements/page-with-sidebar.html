<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/etools-content-panel/etools-content-panel.html">

<link rel="import" href="../../../styles/page-layout-styles.html">
<link rel="import" href="../../../styles/shared-styles.html">

<dom-module id="page-with-sidebar">
  <template>
    <style include="page-layout-styles shared-styles">
      :host {
        @apply(--layout-horizontal);
        width: 100%;
      }
      #sidebar etools-content-panel {
        width: 100%;
      }
    </style>

    <div id="pageContent">
      <etools-content-panel title="Some data">
        <p>Tab 1 page data section...</p>
      </etools-content-panel>
    </div>

    <div id="sidebar">
      <etools-content-panel title="Sidebar">
        <p>Synced from VISION</p>
      </etools-content-panel>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'page-with-sidebar'
      });

    })();
  </script>
</dom-module>
