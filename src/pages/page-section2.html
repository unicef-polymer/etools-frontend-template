<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../styles/page-layout-styles.html">
<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="../../styles/buttons-styles.html">

<dom-module id="page-section2">

  <template>

    <style include="page-layout-styles shared-styles buttons-styles">

      :host {
        display: block;
      }
    </style>

    <app-header-layout>

      <div class="page-top-content">
        <div class="top-content">
          <div class="top-content-row title-row">
            <h1 main-title>
              Section 2 title
            </h1>
            <div class="top-content-actions-wrapper">
              <div class="top-content-action">
                <paper-button>
                  <iron-icon icon="file-download"></iron-icon>
                  Export
                </paper-button>
              </div>
              <div class="top-content-action">
                <paper-button class="primary-btn with-prefix" on-tap="_goToSection3Page">
                  <iron-icon icon="flight-takeoff"></iron-icon>
                  Go to section 3
                </paper-button>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div id="main">
        <div id="pageContent">
          It is a long established fact that a reader will be distracted by the readable content of a page when looking
          at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters,
          as opposed to using 'Content here, content here', making it look like readable English. Many desktop publishing
          packages and web page editors now use Lorem Ipsum as their default model text, and a search for 'lorem ipsum'
          will uncover many web sites still in their infancy. Various versions have evolved over the years, sometimes by
          accident, sometimes on purpose (injected humour and the like).
        </div>
      </div>

    </app-header-layout>

  </template>

  <script>

    Polymer({

      is: 'page-section2',

      properties: {

      },

      observers: [
        '_resizeHeader(tabsActive)'
      ],

      _resizeHeader: function() {
        this.$$('app-header-layout').notifyResize();
      },

      _goToSection3Page: function(event) {
        // go to section 3 page
        this.fire('update-main-path', {path: 'section3'});
      },

    });

  </script>

</dom-module>
